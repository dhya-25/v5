<div class="container-fluid">
    <!-- start page title -->
    <app-page-title title="Solde des congées de : ">
        <h6 style="color: #001b85"></h6>
    </app-page-title>
    <!-- end page title -->

    <div class="card">
        <div class="card-body">
            <h6 style="color: #001b85">Edition Bulletin De Paie</h6>
            <button type="button" class="btn btn-labeled btn-danger" style="float: right" printTitle="Print Title"
                printSectionId="print-section" ngxPrint>
                <span class="btn-label"><i class="fa fa-print"> </i></span>
                Imprimer
            </button>
            <hr />
            <h5 class="card-title">Chercher un bulletin</h5>
            <p class="card-title-desc">
                Veuillez entrez les informations nécessaire .
            </p>
            <form [formGroup]="form" #Bullform="ngForm">
                <div class="form-group row">


                    <div class="col-md-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingemailInput" formControlName="mat_pers"
                                required />
                            <label for="floatingemailInput">Matricule</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingemailInput" formControlName="cod_soc"
                            required />
                        <label for="floatingemailInput">Code sociéte</label>
                    </div></div>









                    <div>
                        <br />
                        <div>
                            <button type="submit" class="btn btn-primary w-md" (click)="GetCongeRh()"
                                >
                                <i class="dripicons-search">Chercher</i>
                            </button>
                        </div>

                        <hr />
                    </div>



                </div>
            </form>
            <br />

                                        </ag-grid-angular>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
